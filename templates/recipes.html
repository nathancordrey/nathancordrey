{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recipes.css') }}">
{% endblock styles %}

{% block content %}
    {% for category in categories %}
        <h2>{{ category }}</h2>
        {% for recipe in recipes %}
            <ul>
            {% if recipe.meta['category'] == category %}
                <li><a href="{{ url_for('page', path=recipe.path) }}">{{ recipe.title }}</a></li>
            {% endif %}
            </ul>
        {% endfor %}
    {% endfor %}
{% endblock %}
