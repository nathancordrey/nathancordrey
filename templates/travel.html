{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recipes.css') }}">
{% endblock styles %}

{% block content %}
    {% for trip in trips %}
        <ul>
            <li><a href="{{ url_for('page', path=trip.path) }}">{{ trip.title }}</a></li>
        </ul>
    {% endfor %}

{% endblock %}
